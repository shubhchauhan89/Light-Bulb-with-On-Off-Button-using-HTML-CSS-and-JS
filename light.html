<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 20%;
}
.button {
    padding: none;
    margin: none;
    display: block;
  margin-left: auto;
  margin-right: auto;
  width: 10%;
  height: 50px;
  background-color: green;
}

    </style>
</head>
<body style="background-color: black;">
    <img id="img" src="img/dark.jpg" alt="off" class="center">
    <button id="btn" class="button">TURN ON</button>
    <script>
        let bulb = document.getElementById("img")
        let btn = document.getElementById("btn")
        function toggle(e){
            if (btn.textContent.includes('ON')){
                bulb.src="img/light.jpg"
                btn.textContent="TURN OFF"
            }else{
                bulb.src="img/dark.jpg"
                btn.textContent="TURN ON"
            }
        }
        btn.addEventListener('click',toggle)
    </script>
</body>
</html>
